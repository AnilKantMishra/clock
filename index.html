<head>
    <meta charset="utf-8">
    <title>

</head>

<body>
    <div class="clock">
        <div class="hand hour" hour></div>
        <div class="hand minute" minute></div>
        <div class="hand second" second></div>
        <div class="number number1">
            <div> 1</div>

        </div>
        <div class="number number2">
            <div> 2</div>

        </div>
        <div class="number number3">
            <div> 3</div>

        </div>
        <div class="number number4">
            <div> 4</div>

        </div>
        <div class="number number5">
            <div> 5</div>

        </div>
        <div class="number number6">
            <div> 6</div>

        </div>
        <div class="number number7">
            <div> 7</div>

        </div>
        <div class="number number8">
            <div> 8</div>

        </div>
        <div class="number number9">
            <div> 9</div>

        </div>
        <div class="number number10">
            <div> 10</div>

        </div>
        <div class="number number11">
            <div> 11</div>

        </div>
        <div class="number number12">
            <div> 12</div>

        </div>
        <div class="cedcoss" id="cedcoss"> Cedcoss </div>
        <div class="time" ><span> Current Time</span>
    <div id="clock"></div></div>
    </div>




</body>
<script>


    setInterval(setClock, 1000)

    const hourHand = document.querySelector('[hour]')
    const minuteHand = document.querySelector('[minute]')
    const secondHand = document.querySelector('[second]')

    function setClock() {
        const date = new Date()
        const secondsRatio = date.getSeconds() / 60
        const minutesRatio = (secondsRatio + date.getMinutes()) / 60
        const hoursRatio = (minutesRatio + date.getHours()) / 12
        setRotation(secondHand, secondsRatio)
        setRotation(minuteHand, minutesRatio)
        setRotation(hourHand, hoursRatio)
    }

    function setRotation(element, rotationRatio) {
        element.style.setProperty('--rotation', rotationRatio * 360)
    }

    setClock()
    let clock = document.getElementById('clock');

setInterval(function(){
    let date = new Date();
    clock.innerHTML = date.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });
}, 1000)
</script>

</html>
